<div>
	<h3>Lista de proyectos</h3>
	<input [(ngModel)]="textoafiltrar" placeholder="Filtra por nombre">
	<table>
		<tr>
			<td>Id</td>
			<td>Nombre</td>
		</tr>
		<tr *ngFor="let proyecto of proyectos | listFilter : textoafiltrar:'nombre'">
			<td>{{proyecto.pid}}</td>
			<td>{{proyecto.nombre}}</td>
		</tr>
	</table>
	<!-- <button (click)="hola()" [disabled]="!isEnabled">Hola</button> -->
	
</div>
